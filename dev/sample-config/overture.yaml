version: 1.0.0
name: sample-claude-config
description: Example Overture configuration demonstrating all feature types

# Sources for plugins
sources:
  - type: local
    path: ./plugins
  # Example of external plugin sources (commented out)
  # - type: git
  #   url: https://github.com/overture-plugins/official
  # - type: registry
  #   url: https://registry.overture.example.com

# Enabled features
enabled:
  plugins:
    - code-quality
    - git-workflows
  agents:
    - custom-analyzer  # Standalone agent
  skills:
    - testing-utils    # Standalone skill
  hooks:
    - workspace-init   # Standalone hook
  commands:
    - analyze          # Standalone command

# Global settings
settings:
  # Development mode - prevents modification of ~/.claude* files
  # Enable this when working on Overture itself or testing configurations
  dev_mode: true

  # Validation and safety
  validate_dependencies: true
  auto_update_plugins: false
  strict_mode: true  # Enforce all validation rules
