# Invalid environment variable syntax
version: "2.0"

mcp:
  bad-env:
    command: npx
    args: []
    env:
      # Missing closing brace
      BAD_VAR1: "${UNCLOSED"
      # Invalid variable name (lowercase)
      BAD_VAR2: "${invalid_var}"
      # Multiple $ without braces
      BAD_VAR3: "$VAR1$VAR2"
    transport: stdio
