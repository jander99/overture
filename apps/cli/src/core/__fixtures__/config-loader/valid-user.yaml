# Valid user global configuration
version: "2.0"

clients:
  claude-code:
    enabled: true
  claude-desktop:
    enabled: true
  vscode:
    enabled: false

mcp:
  filesystem:
    command: npx
    args: ["-y", "@modelcontextprotocol/server-filesystem", "/home/user"]
    env: {}
    transport: stdio
    scope: global
    
  github:
    command: mcp-server-github
    args: []
    env:
      GITHUB_TOKEN: "${GITHUB_TOKEN}"
    transport: stdio
    scope: global
    
  memory:
    command: npx
    args: ["-y", "@modelcontextprotocol/server-memory"]
    env: {}
    transport: stdio
    scope: global
    clients:
      exclude: [copilot-cli]

sync:
  backup: true
  backupDir: "~/.config/overture/backups"
  backupRetention: 10
  mergeStrategy: append
  autoDetectClients: true
