version: "2.0"

project:
  name: my-api
  type: python-backend

# WARNING: This should trigger a warning - plugins in project config
plugins:
  python-development:
    marketplace: claude-code-workflows
    enabled: true
    mcps: [python-repl]

mcp:
  python-repl:
    command: uvx
    args: [mcp-server-python-repl]
    transport: stdio
