# YAML with anchors, aliases, and comments
version: "2.0"

mcp:
  # MCP server with YAML anchor definition
  filesystem: &filesystem-server
    command: npx
    args: ["-y", "@modelcontextprotocol/server-filesystem"]
    env:
      DEBUG: "false"
      LOG_LEVEL: "info"
      FS_ROOT: "/home/user"
    transport: stdio

  # MCP server using YAML alias (reference to filesystem)
  github:
    <<: *filesystem-server
    args: ["-y", "@modelcontextprotocol/server-github"]
    env:
      DEBUG: "false"
      LOG_LEVEL: "info"
      GITHUB_TOKEN: "${GITHUB_TOKEN}"
    transport: stdio
