version: "2.0"

# User global plugins
plugins:
  python-development:
    marketplace: claude-code-workflows
    enabled: true
    mcps: [python-repl, ruff, filesystem]

  backend-development:
    marketplace: claude-code-workflows
    enabled: true
    mcps: [docker, postgres]

  kubernetes-operations:
    marketplace: claude-code-workflows
    enabled: false
    mcps: [kubectl]

# User MCP servers
mcp:
  github:
    command: mcp-server-github
    args: []
    transport: stdio
    env:
      GITHUB_TOKEN: "${GITHUB_TOKEN}"
