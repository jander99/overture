version: '1.0'

project:
  name: overture
  type: typescript-tooling
  description: 'Configuration orchestrator and documentation generator for AI-assisted development ecosystem'

# MCP server configurations
mcp:
  # Project-scoped: Nx workspace management (this is the only Nx project)
  nx-mcp:
    command: npx
    args: [nx, mcp]
    transport: stdio
    enabled: true
    description: 'Nx workspace management and build orchestration'
  sequentialthinking:
    command: npx
    args: ['-y', '@modelcontextprotocol/server-sequential-thinking@latest']
    transport: stdio
    enabled: true
    description: 'Complex problem-solving and reasoning'

  # Global MCPs (referenced but not configured here)
  # These remain in ~/.claude.json:
  # - sequentialthinking: Complex problem-solving
  # - filesystem: File operations
  # - context7: Library documentation
  # - memory: Knowledge graph and context persistence
